{% extends 'email.html' %}

{% block contentA %}
  <p>
    你的账号 - {{username}} 已成功重置密码。
  </p>
{% endblock contentA %}

{% block contentB %}
  <p>
    你可以选择点击下方的按钮，进行登入。
  </p>
  <tr>
    <td
      style="padding: 20px 0 0 0;">
      <a
        href="https://admin.ricifoundation.com/#/login"
        style="outline: none; text-decoration: none;">
        <table
          width="100%"
          border="0"
          cellspacing="0"
          cellpadding="0">
          <tr>
            <td
              class="button"
              height="45"
              width="100%"
              style="letter-spacing: 3px; border-radius: 10px; text-align: center; font-size: 16px; font-weight: bold; padding: 0 30px 0 30px; background-color: #ffffff; color: #32a852; border: 1px solid #32a852;">
              账号登入
            </td>
          </tr>
        </table>
      </a>
    </td>
  </tr>
{% endblock contentB %}

{% block contentC %}
  <p>你无需回复这封邮件。</p>
{% endblock contentC %}
